<h1>Lista de personas</h1>
<a href="/InsertarPersonas"> Insertar personas</a>

$def with (datos)  

<table>
    <thead>
        <tr>
            <th>id</th>
            <th>nombre</th>
        </tr>   
    </thead>
    
    <tbody>
        $for persona in datos:
            <tr>
                <td>${persona['id']}</td> 
                <td>${persona['nombre']}</td>
            </tr>
    </tbody>
</table>
